<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/tic_tac_toe.png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="players">
        <div id="player1">Player 1</div>
        <div id="player2">Player 2</div>
    </div>
    <div id="msg">Player 1 Wins!!</div>
  <div class="board">

      <div class="set set1">
          <button class="btn btn1" id="btn1" onclick="is_valid(this.id);"></button>
          <button class="btn btn2" id="btn2" onclick="is_valid(this.id);"></button>
          <button class="btn btn3" id="btn3" onclick="is_valid(this.id);"></button>
      </div>
      <div class="set set2">
          <button class="btn btn4" id="btn4" onclick="is_valid(this.id);"></button>
          <button class="btn btn5" id="btn5" onclick="is_valid(this.id);"></button>
          <button class="btn btn6" id="btn6" onclick="is_valid(this.id);"></button>
      </div>
      <div class="set set3">
          <button class="btn btn7" id="btn7" onclick="is_valid(this.id);"></button>
          <button class="btn btn8" id="btn8" onclick="is_valid(this.id);"></button>
          <button class="btn btn9" id="btn9" onclick="is_valid(this.id);"></button>
      </div>
  </div>
  <button class="reset" onclick="reset();">RESET</button>
  <script src="js/index.js"></script>
</body>
</html>
